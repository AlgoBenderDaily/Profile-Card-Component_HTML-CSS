<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nkosinathi Dhanda" />
    <meta name="description" content="Profile Card Component" />
    <title>Profile Card Component</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <main class="main__card">
      <section class="main__card__cover-profile">
        <div class="cover-profile__bg-cover">
          <figure>
            <img
              src="./images/bg-pattern-card.svg"
              alt="cover photo"
              width=""
              height=""
            />
            <figcaption class="offscreen">cover photo</figcaption>
          </figure>
        </div>

        <div class="cover-profile__avatar">
          <figure>
            <img
              src="./images/image-victor.jpg"
              alt="Profile Picture"
              width="96"
              height="96"
            />
            <figcaption class="offscreen">profile picture</figcaption>
          </figure>
        </div>
      </section>

      <section class="main__card__profile-details">
        <div class="profile-details__name-age">
          <h1 class="name-age__name">Victor Crest</h1>
          <p class="name-age__age">26</p>
        </div>

        <p class="profile-details__city">London</p>
      </section>

      <div class="divider"></div>

      <section class="main__card__stats">
        <div class="stats__category">
          <h1>80K</h1>
          <p>Followers</p>
        </div>

        <div class="stats__category">
          <h1>803K</h1>
          <p>Likes</p>
        </div>

        <div class="stats__category">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </section>
    </main>
  </body>
</html>
